<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chai aur code | DOM</title>
	</head>
	<body style="background-color: #212121; color: #fff">
		<ul class="language">
			<li>Javascript</li>
		</ul>
	</body>
	<script>
		/*----Function for creating element using function---------*/

		// This function is less optimised
		function addLanguage(langName) {
			const li = document.createElement("li");
			// li.innerHTML = langName;
			li.innerHTML = `${langName}`;
			document.querySelector(".language").appendChild(li);
		}

		addLanguage("Python");

		// More optimised approach
		function addOptiLanguage(langName) {
			const li = document.createElement("li");
			const languageName = document.createTextNode(langName);
			li.appendChild(languageName);
			document.querySelector(".language").appendChild(li);
		}

		addOptiLanguage("Java");
		addOptiLanguage("GoLang");
		/*--------------------------------------------------------*/

		/*------Edit elements in DOM-------------------------------*/
		const secondLang = document.querySelector("li:nth-child(2)");
		// secondLang.innerHTML = "C++";   /*This is done usig innerHTML*/
		const newLi = document.createElement("li");
		newLi.textContent = "Mojo";
		secondLang.replaceWith(newLi);

		//EDIT
		const firstLang = document.querySelector("li:first-child");
		firstLang.outerHTML = "<li>TypeScript</li>";
		/*---------------------------------------------------------*/

		/*-----------------Remove of DOM element-------------------*/
		const lastLang = document.querySelector("li:last-child");
		lastLang.remove();
		/*---------------------------------------------------------*/
	</script>
</html>
