<!-------------------- API request using XMLHttpRequest ------------------->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>XMLHttp Request</title>
	</head>
	<body>
		<h1>Hii</h1>
	</body>
	<script>
		const requestUrl = "https://api.github.com/users/iamswh";
		const xhr = new XMLHttpRequest();
		xhr.open("GET", requestUrl);
		// console.log("Here");
		// xhr.send();
		xhr.onreadystatechange = function () {
			console.log(xhr.readyState);
			if (xhr.readyState === 4) {
				// console.log(this.responseText);
				const data = JSON.parse(this.responseText);
				console.log(data.name);
				// The below code is to inject name and location inside the "h1" from the api
				const text = document.createTextNode(
					" " + data.name + " " + "you are at" + " " + data.location
				);
				document.querySelector("h1").appendChild(text);
			}
		};
		xhr.send();
	</script>
</html>
